<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="angular-1.5.8/angular.min.js"></script>
    <script src="angular-1.5.8/angular-route.min.js"></script>
    <script src="angular-1.5.8/angular-animate.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="indexRoute.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="stylesheets/index_style.css">
    <link rel="stylesheet" href="materialize/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <nav class="indigo lighten-1">
        <div class="nav-wrapper">
          <a href="" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <div class="container">
          <a href="#/login" class="brand-logo">Udhyam</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#/user/register"  style="color: white;">Register</a></li>
            <li><a href="#/login"  style="color: white;">Login</a></li>
          </ul>
          </div>
        </div>
      </nav>

      <ul class="sidenav indigo lighten-1" id="mobile-demo">
            <li><a href="#/user/register" id="reg" style="color: white;">Register</a></li>
            <li><a href="#/login" id="log"  style="color: white;">Login</a></li>
        </ul>
  <div class="container">
    <div ng-view></div>
  </div>
  <script type="text/javascript">  
    $(document).ready(function(){
      $('.sidenav').sidenav();
    });

    $('#reg').click(function(){
      $('.sidenav').sidenav('close');
    });

    $('#log').click(function(){
      $('.sidenav').sidenav('close');
    });
  </script>
</body>
</html>
