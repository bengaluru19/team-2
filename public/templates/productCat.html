<p class="range-field">
    <div class="row">
        <div class="col l6">
            <span> Please Select a radius: {{locRange}} KM</span>
        </div>
            <div class="col l6 left">
            <input type="range" id="test5" min="1" max="6" ng-model="locRange"/>
        </div>
    </div>

    <hr>
    <h4>Select a category of vendor</h4>
    <div ng-init="checkCat()">

        <div class="row">
            <div class="col s12 m6" ng-repeat="cat in filteredCatData">
                <a href="#/selectedCat/{{locRange}}/{{cat}}">
                <div class="card blue-grey darken-1" style="cursor: pointer;">
                <div class="card-content white-text">
                    <span class="card-title center">{{cat}}</span>
                </div>
                </div>
                </a>
            </div>
        </div>
    </div>
    
</p>
